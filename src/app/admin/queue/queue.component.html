<div class="p-6 bg-white rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Queue</h2>
    <p class="text-lightGray mb-4">
        You are now ready to generate your queues.<br>
        Based on the parameters set at the previous step, the app will now generate the queues to be used in the
        simulation.
    </p>
    <div class="p-3 my-2 w-full border border-[#E4E7EC] rounded-lg">
        <span class="text-sm text-gray-600">Most probable scenario</span>
        <div class="flex gap-2 justify-between items-center my-2">
            <mat-progress-bar mode="determinate" [value]="(queues$ | async)?.mostProbableScenario"
                class="custom-progress-bar probable">
            </mat-progress-bar>
            <span class="text-sm text-gray-600">{{(queues$ | async)?.mostProbableScenario}}%</span>
        </div>

    </div>
    <div class="p-3 my-2 w-full border border-[#E4E7EC] rounded-lg">
        <span class="text-sm text-gray-600 mb-2">Worst case scenario</span>
        <div class="flex gap-2 justify-between items-center my-2">
            <mat-progress-bar mode="determinate" [value]="(queues$ | async)?.worstCaseScenario"
                class="custom-progress-bar worst">
            </mat-progress-bar>
            <span class="text-sm text-gray-600">{{(queues$ | async)?.worstCaseScenario}}%</span>
        </div>

    </div>
    <div class="mt-6 flex w-full justify-end text-right">
        <button type="button" (click)="next()" [disabled]="(isLoading$ | async)"
            class="btn flex justify-center gap-2 items-center text-white bg-[#3498DB] w-[160px]">
            Next
            <app-loader *ngIf="(isLoading$ | async)" [buttonLoader]="true" [isContainer]="false" size="lg"
                [fullScreen]="false" class="w-[20px] h-[20px]"></app-loader>
        </button>
    </div>
</div>
